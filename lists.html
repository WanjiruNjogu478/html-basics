<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ol {
            list-style-type: lower-latin;
        }
        ol>li{
            color: cadetblue;
            background-color: brown;
        }
        ol>li:hover{
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h3>HTML lists</h3>

    <p>Ordered lists</p>

    <ol>
        <li>mangoes</li>
        <li>oranges</li>
        <li>apples</li>
        <li>kiwi</li>
        <li>bananas</li>
    </ol>

    <p>unordered list</p>
    <ul>
         <li>shoes</li>
         <li>trousers</li>
         <li>tops</li>
        <li>skirt</li>
    </ul>









</body>
</html>
